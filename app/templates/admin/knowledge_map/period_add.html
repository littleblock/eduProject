{% extends "admin/layout.html" %}

{% block content %}
<form method="post">
    {% for msg in get_flashed_messages(category_filter=['ok']) %}
    <p style="color: red">{{ msg }}</p>
    {% endfor %}
    <div class="form-group">
        <label>学段名</label>
        {{ form.name }}
        {% for v in form.name.errors %}
            <p style="color: red">{{ v }}</p>
        {% endfor %}
    </div>
    {{ form.submit }}
    {{ form.csrf_token }}
</form>
{% endblock %}

{% block js %}
<script>
    $(document).ready(function () {
        $("#b1").addClass("active");
    });
</script>
{% endblock %}
